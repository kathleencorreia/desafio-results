<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/media-query.css" />
  </head>

  <body>
    <div class="contanier">
      <section class="template">
        <p>Your Result</p>
        <div class="results">
          <span>76</span>
          <p>of 100</p>
        </div>
        <div class="results-text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="template-results">
        <div id="title">
          <h2>Summary</h2>
        </div>
        <div class="infos-cards">
          <div class="card">
            <div class="reaction2">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="icon-reaction"
              />
              <h4>Reaction</h4>
            </div>
            <div>
              <p class="subtitles"><strong>80</strong>/100</p>
            </div>
          </div>
          <div class="card">
            <div class="memory2">
              <img src="./assets/images/icon-memory.svg" alt="icon-reaction" />
              <h4>Memory</h4>
            </div>
            <div>
              <p class="subtitles"><strong>92</strong>/100</p>
            </div>
          </div>
          <div class="card">
            <div class="verbal2">
              <img src="./assets/images/icon-verbal.svg" alt="icon-reaction" />
              <h4>Verbal</h4>
            </div>
            <div>
              <p class="subtitles"><strong>61</strong>/100</p>
            </div>
          </div>
          <div class="card">
            <div class="visual2">
              <img src="./assets/images/icon-visual.svg" alt="icon-reaction" />
              <h4>Visual</h4>
            </div>
            <div>
              <p class="subtitles"><strong>72</strong>/100</p>
            </div>
          </div>
        </div>
        <div class="btn"><input type="button" value="Continue" /></div>
      </section>
    </div>
  </body>
</html>
