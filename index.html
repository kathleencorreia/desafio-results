<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/media-query.css">
</head>

<body>

  <div class="contenier">
    <section class="template">
      <h3>Your Result</h3>
      <div class="results">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <article class="template-results">
      <div id="title">
        <h2>Summary</h2>
      </div>
      <div class="reaction">
        <div class="reaction2">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <h4>Reaction</h4>
        </div>
        <div>
          <p class="subtitles"><strong>80</strong>/100</p>
        </div>
      </div>
      <div class="memory">
        <div class="memory2">
          <img src="./assets/images/icon-memory.svg" alt="icon-reaction">
          <h4>Memory</h4>
        </div>
        <div>
          <p class="subtitles"><strong>92</strong>/100</p>
        </div>
      </div>
      <div class="verbal">
        <div class="verbal2">
          <img src="./assets/images/icon-verbal.svg" alt="icon-reaction">
          <h4>Verbal</h4>
        </div>
        <div>
          <p class="subtitles"><strong>61</strong>/100</p>
        </div>
      </div>
      <div class="visual">
        <div class="visual2">
          <img src="./assets/images/icon-visual.svg" alt="icon-reaction">
          <h4>Visual</h4>
        </div>
        <div>
          <p class="subtitles"><strong>72</strong>/100</p>
        </div>
      </div>
      <input type="button" value="Continue">
    
    
    </article>
  </div>


</body>

</html>
